<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card my-5 p-3">
        <div class="card-body text-center">
          <h1 class="card-title text-primary">Sistema de Requisições</h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group mt-5">
              <label for="email" class="form-label fs-5">E-Mail</label>
              <input
                formControlName="email"
                class="form-control"
                type="email"
                placeholder="endereço de e-mail"
              >
            </div>
            <div class="form-group mt-5 my-5">
              <label for="senha" class="form-label fs-5">Senha</label>
              <input
                formControlName="senha"
                class="form-control"
                type="password"
                placeholder="palavra-chave"
              >
            </div>
            <a role="button" class="text-primary text-decoration-none" (click)="abrirModalRecuparacao(content)" >Esqueceu sua senha?</a>
            <div class="d-grid mx-4 gap-2 mt-3">
              <button type="submit" class="btn btn-primary">
                <i class="pi pi-sign-in me-1"> Login</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
    <div class="modal-body">
      <div class="alert alert-warning" rorle="alert">
        Enviaremos um e-mail com as informações de recuperação.
      </div>
        <div class="mb-3">
          <label for="emailResuperacao" class="form-label">Endereço de E-Mail</label>
          <div class="input-group">
            <input formControlName="emailRecuperacao" class="form-control" placeholder="eu@exemplo.com" type="email">
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
        <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
      </div>
    </div>
  </form>
</ng-template>
